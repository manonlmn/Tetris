<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml">

	<ui:define name="titre">Adding a question/response</ui:define>


	<ui:define name="contenu">

		<div class="row">
			<div class="col s8 offset-s2">
				<h:form>
					<div class="input-field">
						<h:outputLabel>Language</h:outputLabel>
						<h:inputText id="language"
							value="#{faqControllerJsf.languageCode}" class="validate"
							required="true" requiredMessage="Please mention the language">
							<f:validator validatorId="com.sopra.validator.AddFAQValidatorJSF" />
						</h:inputText>
						<h:message id="mess" for="language" errorClass="error" />
					</div>
					<div class="input-field">
						<h:outputLabel>Question</h:outputLabel>
						<h:inputText id="question" value="#{faqControllerJsf.question}"
							class="validate" required="true"
							requiredMessage="Please type a question">
							<f:validator validatorId="com.sopra.validator.AddFAQValidatorJSF" />
						</h:inputText>
						<h:message id="mess1" for="question" errorClass="error1" />
					</div>
					<div class="input-field">

						<h:outputLabel>Response</h:outputLabel>
						<h:inputText id="response" value="#{faqControllerJsf.response}"
							class="validate" required="true"
							requiredMessage="Please type an answer">
							<f:validator validatorId="com.sopra.validator.AddFAQValidatorJSF" />
						</h:inputText>
						<h:message id="mess2" for="response" errorClass="error2" />
					</div>

					<div class="input-field">
						<h:outputLabel>FAQ's number</h:outputLabel>
						<h:inputText id="faqNumber" value="#{faqControllerJsf.refFAQ}"
							class="validate" required="true"
							requiredMessage="Please type a FAQ's number">
							<f:validator validatorId="com.sopra.validator.AddFAQValidatorJSF" />
						</h:inputText>
						<h:message id="mess3" for="faqNumber" errorClass="error3" />
					</div>
					<h:commandButton value="Add"
						action="#{faqControllerJsf.addFAQLanguage()}"
						class="waves-effect waves-light btn z-depth-4"></h:commandButton>
				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>
