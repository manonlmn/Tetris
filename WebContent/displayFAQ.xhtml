<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml">

	<ui:define name="titre">FAQs' List</ui:define>

	<ui:define name="contenu">
	<div class="row">
	<div class="col s8 offset-s2">
		<table>
		<thead>
		<tr>
			<th style="text-align : center">Language</th>
			<th style="text-align : center">Question</th>
			<th style="text-align : center">Response</th>
			<th ></th>
			<th></th>
		</tr>
		</thead>
			<ui:repeat var="FAQ" value="#{myListFAQ}">
				<tr>
					<td style="text-align : center">nckls#{FAQ.myLanguage.code}</td>
					<td style="text-align : center">vsdv#{FAQ.question}</td>
					<td style="text-align : center">vdsdvs#{FAQ.reponse}</td>
					<td style="text-align : center"><a href="modifyFAQ?id=#{FAQ.idFAQ}" class="secondary-content">
						<i class="material-icons">mode_edit</i>
					</a></td>
					<td style="text-align : center"><a href="deleteFAQ?id=${FAQ.idFAQ}" class="secondary-content">
						<i class="material-icons">delete</i>
					</a></td>
				</tr>
			
		 </ui:repeat>
		</table>
		</div>
	 </div>
	</ui:define>
</ui:composition>
