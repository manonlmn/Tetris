<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template.xhtml">

	<ui:define name="titre">Modifying a question and its response</ui:define>

	<ui:define name="contenu">


		<div style="margin-left: auto; margin-right: auto; width: 1000px">
			<h:form>
			
				<h:outputLabel>Language</h:outputLabel><br />
				<h:inputText id="language" value="#{fAQControllerJSF.languageCode}" class="validate" required="true" requiredMessage="Please mention the language">
					<f:validator validatorId="com.sopra.validator.AddFAQValidatorJSF" />
				</h:inputText>
				<h:message id="mess" for="language" errorClass="error" />
			
				<br />
				
				<h:outputLabel>Question</h:outputLabel>
				<br />
				<h:inputText id="question" value="#{fAQControllerJSF.question}" class="validate" required="true" requiredMessage="Please type a question">
					<f:validator validatorId="com.sopra.validator.AddFAQValidatorJSF" />
				</h:inputText>
				<h:message id="mess" for="question" errorClass="error" />

				<br />

				<h:outputLabel>Response</h:outputLabel>
				<br />
				<h:inputText id="response" value="#{fAQControllerJSF.response}" class="validate" required="true" requiredMessage="Please type an answer">
					<f:validator validatorId="com.sopra.validator.AddFAQValidatorJSF" />
				</h:inputText>
				<h:message id="mess2" for="response" errorClass="error2" />

				<br />
				
				<h:outputLabel>FAQ's number</h:outputLabel><br />
				<ui:define name="script">
					<script type="text/javascript"> $(document).ready(function() {
					    $('select').material_select();
					  });</script>
				</ui:define>
				
				<h:selectOneMenu id="refFAQ" value="#{fAQControllerJSF.listFAQ()}" var="faq">
					<f:selectItems value="#{fAQControllerJSF.listFAQ()}" var="faq" itemValue="#{faq.idFAQ}"></f:selectItems>
					<f:validator validatorId="com.sopra.validator.AddFAQValidatorJSF" />
				</h:selectOneMenu>
				<br/>
				<h:commandButton value="Modify" action="#{fAQController.modifyFAQLanguage()}"></h:commandButton>
			</h:form>
		</div>



	</ui:define>
</ui:composition>
